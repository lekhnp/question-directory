<mat-card class="workspace-card">
    <div>
        <mat-card-header>
            <mat-card-title>Overall Feedback Trend</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
    </div> 
    <div class="content-card padding20">
        <div class="chart">
            <canvas baseChart
                [data]="data"
                [labels]="labels"
                [chartType]="type"
                [options]="options"
                [legend]="legend"
                [plugins]="plugins"
                [colors]="colors">
            </canvas>
        </div>
    </div>
</mat-card>
