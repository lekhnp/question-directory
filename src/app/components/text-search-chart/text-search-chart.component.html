<mat-card class="workspace-card">
    <mat-card-header>
        <mat-card-title>Trending Keyword</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div class="tableContainer">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Keyword">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Keyword </th>
                <td mat-cell *matCellDef="let element"> {{element.Keyword}} </td>
            </ng-container>

            <ng-container matColumnDef="RelatedQuestionCount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of Related Questions </th>
                <td mat-cell *matCellDef="let element"> {{element.RelatedQuestionCount}} </td>
            </ng-container>
            
            <ng-container matColumnDef="SearchCount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of Times Searched </th>
                <td mat-cell *matCellDef="let element"> {{element.SearchCount}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
